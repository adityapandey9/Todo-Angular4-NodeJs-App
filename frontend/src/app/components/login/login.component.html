<section id="wrapper" class="front-login-register">
  <div class="login-box">
      <div class="white-box">

    <form class="form-horizontal form-material" id="loginform" (ngSubmit)="onLogin()" novalidate>
        <h3 class="box-title m-b-20">Sign In</h3>
        <span style="color:#df6c6e;">
                            </span>
     <div class="form-group">
        <div class="col-xs-12">
          <label for="email">User Name</label>
          <input type="text" class="form-control" id="email" placeholder="Enter User Name" [(ngModel)]="user.name" name="name" required>
        </div>
      </div>
     <div class="form-group">
        <div class="col-xs-12">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" required>
        </div>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light btni">Sign In</button>
        </div>
      </div>
      <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
              <p>Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a></p>
          </div>
      </div>
    </form>
  </div>
</div>
</section>
